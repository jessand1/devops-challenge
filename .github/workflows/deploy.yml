name: DevOps Challenge Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Clonar el código
      - name: Checkout code
        uses: actions/checkout@v2

      # ✅ Configurar Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ✅ Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ Construir y publicar la imagen Docker del microservicio
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./microservice
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-challenge:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # ✅ Ejecutar Terraform dentro de un contenedor de Docker
      - name: Run Terraform in Docker
        run: |
          docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v $(pwd)/terraform:/terraform \
          -w /terraform \
          hashicorp/terraform:latest \
          sh -c "terraform init && terraform apply -auto-approve"
