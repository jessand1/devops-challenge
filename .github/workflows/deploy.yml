name: DevOps Challenge Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Construir la imagen Docker
        run: docker build -t devops-challenge .

      - name: ğŸ“¤ Subir imagen a Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker tag devops-challenge ${{ secrets.DOCKER_USERNAME }}/devops-challenge:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-challenge:latest

      - name: ğŸ”¨ Instalar Terraform
        uses: hashicorp/setup-terraform@v2

      - name: âš¡ Inicializar Terraform
        run: terraform init
        working-directory: ./terraform

      - name: ğŸ“œ Ejecutar Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: ğŸ” Verificar despliegue
        run: curl -s http://localhost:8080/hello || exit 1
