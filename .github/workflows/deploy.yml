name: DevOps Challenge Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Clonar el código
      - name: 📥 Clonar el código
        uses: actions/checkout@v3

      # Limpiar cache de Docker y Terraform
      - name: 🔄 Limpiar cache de Docker y Terraform
        run: |
          docker logout ghcr.io || true
          docker system prune -af || true
          rm -rf .terraform || true
          rm -rf .terraform.lock.hcl || true

      # Autenticarse en GitHub Container Registry (GHCR)
      - name: 🔑 Iniciar sesión en GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # Construir la imagen Docker
      - name: 🐳 Construir la imagen Docker
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/devops-challenge:latest .

      # Subir la imagen a GHCR
      - name: 📤 Subir la imagen a GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/devops-challenge:latest

      # Instalar Terraform
      - name: 🔨 Instalar Terraform
        uses: hashicorp/setup-terraform@v2

      # Inicializar Terraform
      - name: ⚡ Inicializar Terraform
        run: terraform init
        working-directory: ./terraform

      # Aplicar Terraform
      - name: 📜 Ejecutar Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      # Verificar despliegue
      - name: 🔍 Verificar despliegue
        run: curl -s http://localhost:8080/hello || exit 1
