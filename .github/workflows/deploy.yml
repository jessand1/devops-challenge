name: DevOps Challenge Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar el cÃ³digo
      - name: ğŸ“¥ Clonar el cÃ³digo
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Limpiar cachÃ© de Docker y Terraform (Opcional, pero Ãºtil para evitar conflictos)
      - name: ğŸ”„ Limpiar cachÃ© de Docker y Terraform
        run: |
          docker logout ghcr.io || true
          docker system prune -af || true
          rm -rf .terraform .terraform.lock.hcl || true

      # 3ï¸âƒ£ Autenticarse en GitHub Container Registry (GHCR)
      - name: ğŸ”‘ Iniciar sesiÃ³n en GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # 4ï¸âƒ£ Construir la imagen Docker
      - name: ğŸ³ Construir la imagen Docker
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/devops-challenge:latest .

      # 5ï¸âƒ£ Subir la imagen a GHCR
      - name: ğŸ“¤ Subir la imagen a GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/devops-challenge:latest

      # 6ï¸âƒ£ Instalar Terraform CLI
      - name: ğŸ”¨ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.5 # AsegÃºrate de usar una versiÃ³n estable

      # 7ï¸âƒ£ Inicializar Terraform
      - name: âš¡ Inicializar Terraform
        run: terraform init
        working-directory: ./terraform

      # 8ï¸âƒ£ Aplicar Terraform (Desplegar infraestructura)
      - name: ğŸ“œ Ejecutar Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      # 9ï¸âƒ£ Verificar despliegue
      - name: ğŸ” Verificar despliegue
        run: |
          curl -s http://localhost:8080/hello || exit 1
