name: DevOps Challenge Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name:  Clonar el código
        uses: actions/checkout@v3

      - name:  Construir la imagen Docker
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/devops-challenge:latest .

      - name:  Iniciar sesión en GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name:  Subir imagen a GHCR
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/devops-challenge:latest

      - name:  Instalar Terraform
        uses: hashicorp/setup-terraform@v2

      - name:  Inicializar Terraform
        run: terraform init
        working-directory: ./terraform

      - name:  Ejecutar Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name:  Verificar despliegue
        run: curl -s http://localhost:8080/hello || exit 1
