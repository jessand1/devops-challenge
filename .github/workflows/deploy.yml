name: DevOps Challenge Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el c√≥digo
        uses: actions/checkout@v3

      - name: Limpiar cache de Docker y GHCR
        run: |
          docker logout ghcr.io || true
          docker system prune -af || true

      - name: Limpiar cache de Terraform
        run: |
          rm -rf .terraform || true
          rm -rf .terraform.lock.hcl || true
